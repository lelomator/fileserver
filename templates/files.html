<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Download</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Uploaded Files</h1>

        <ul style="max-height: 400px; overflow-y: scroll;">
            {% for file in files %}
                <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
            {% else %}
                <li>No files uploaded yet.</li>
            {% endfor %}
        </ul>

        <h2>Upload new files or folders</h2>
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data" id="uploadForm">
            <input type="file" name="file" multiple webkitdirectory>
            <input type="submit" value="Upload">
        </form>

        <div id="file-info-container">
            <span id="file-info"></span>
        </div>

        <p><a href="{{ url_for('logout') }}" class="logout-link">Logout</a></p>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInfo = document.getElementById('file-info');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(form);
            const xhr = new XMLHttpRequest();

            xhr.open('POST', form.action);
            
            xhr.upload.addEventListener('loadstart', function(e) {
                const files = form.querySelector('[name="file"]').files;
                if (files.length > 0) {
                    fileInfo.textContent = `Uploading ${files[0].name}`;
                }
            });

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Upload finished
                    window.location.reload();
                }
            };

            xhr.send(formData);
        });
    </script>
</body>
</html>
